<!DOCTYPE html>
<html>
<head>
<title>Classes In JS</title>
</head>
<body>
<h2>JavaScript Classes</h2>
<p>How To Use A Javascript Class.</p>
<p id="student1"></p>
<p id="student2"></p>
<script>
class student {
constructor(name,year){
this.name = name;
this.year = year;
}
age(){
let date = new Date();
return date.getFullYear() - this.year;
}
}
student1 = new student("Divyansh",2011);
document.getElementById("student1").innerHTML = "My Name Is " + student1.name + ". I Was Born In " + student1.year + ". My Age Is " + student1.age();

student2 = new student("Mananay", 2016);
document.getElementById("student2").innerHTML = "My Name Is " + student2.name + ". I Was Born In " + student2.year + ". My Age Is " + student2.age();
</script>
</body>
</html>
